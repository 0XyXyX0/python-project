{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="text-center">User Profile</h1>
            <h3 class="text-center">Welcome, {{ user.username }}</h3>
            <p class="text-center">your budget is ${{ user.budget }}</p>
            <div class="text-center">
                {% if user.profile_picture %}
                <img src="{{ url_for('static', filename=user.profile_picture) }}" class="img-thumbnail" style="width: 200px;">
                {% else %}
                <p>No profile picture uploaded.</p>
                {% endif %}
            </div>

            <h1 class="mt-5">Update Your Profile</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}">
                </div>

                <div class="mb-3">
                    <label for="picture" class="form-label">Profile Picture:</label>
                    <input type="file" class="form-control" id="picture" name="picture">
                </div>

                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
